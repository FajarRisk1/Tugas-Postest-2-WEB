    <main>
        <article>

            <!--?========== CONTACT ===========?-->

            <section class="section contact has-bg-image" aria-labelledby="contact-label" 
                style="background-image: url(./assets/images/contact-bg.png);">
                <div class="container">

                    <form action="" class="contact-form">

                        <div class="wrapper">

                            <div>
                                <label for="name" class="label">First name</label>

                                <input type="text" name="name" id="name" placeholder="Name *" required 
                                    class="input-field">
                            </div>

                            <div>
                                <label for="email" class="label">Your Email</label>

                                <input type="email" name="email" id="email" placeholder="Email *" required 
                                    class="input-field">
                            </div>

                        </div>

                        <label for="subject" class="label">Subject</label>
                        <input type="text" name="subject" id="subject" placeholder="Subject *" 
                            class="input-field">
							
						<label class="label">Gender</label>
						<div class="input-field">
						  <label>
							Male
							 <span style="display: inline-block;">
								<input type="radio" name="gender" id="male" value="male">
							  </span>
						  </label>

						  <label>
							Female
							<span style="display: inline-block;">
								<input type="radio" name="gender" id="female" value="female">
							</span>
						  </label>
						</div>
						
						<div class="input-field">
						  <label for="city">City</label>
						  <select name="city" id="city">
							<option value=""> Pilih kota anda</option>
							<option value="Balikpapan">Balikpapan</option>
							<option value="Samarinda">Samarinda</option>
							<option value="Surabaya">Bontang</option>
						  </select>
						</div>

						<div class="input-field">
						  <label for="file">Upload Foto Anda Untuk Profil</label>
						  <input type="file" id="file" name="file" accept="image/*">
						</div>

							
                        <label for="message" class="label">Your message </label>
                        <textarea name="message" id="message" placeholder="Your message *" required
                            class="input-field"></textarea>
						
						<div class="input-field">
						<label>
						Saya menerima semua syarat dan kondisi <span style="display: inline-block;">
						  <input type="checkbox" name="agreement" value="yes">
						</span>
						</label>
						</div>
							
							
                        <a href="#" class="btn btn-tertiary" style="color: #FFFFFF;">Send Message</a>
                        
                    </form>
